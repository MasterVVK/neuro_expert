{% extends "base.html" %}

{% block content %}
    <div class="page-header">
        <h1>Семантический поиск</h1>
    </div>

    <div class="search-container">
        <form id="search-form" method="post" class="search-form">
            <div class="form-group">
                <label for="application_id">Выберите заявку</label>
                <select id="application_id" name="application_id" required>
                    <option value="">-- Выберите заявку --</option>
                    {% for app in applications %}
                        <option value="{{ app.id }}">{{ app.name }} (ID: {{ app.id }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="query">Поисковый запрос</label>
                <input type="text" id="query" name="query" placeholder="Введите поисковый запрос..." required>
            </div>

            <div class="form-group">
                <label for="limit">Количество результатов</label>
                <select id="limit" name="limit">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="button">Найти</button>
            </div>
        </form>

        <div id="loading" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>Выполняется поиск...</p>
        </div>

        <div id="results-container" class="results-container" style="display: none;">
            <h2>Результаты поиска</h2>
            <div id="results-stats" class="results-stats"></div>
            <div id="search-results" class="search-results"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('search-form');
            const loadingIndicator = document.getElementById('loading');
            const resultsContainer = document.getElementById('results-container');
            const resultsStats = document.getElementById('results-stats');
            const searchResults = document.getElementById('search-results');

            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();

                // Показываем индикатор загрузки
                loadingIndicator.style.display = 'flex';
                resultsContainer.style.display = 'none';

                // Собираем данные формы
                const formData = new FormData(searchForm);

                // Отправляем запрос
                fetch('/search/execute', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Скрываем индикатор загрузки
                    loadingIndicator.style.display = 'none';

                    if (data.status === 'success') {
                        // Показываем результаты
                        resultsContainer.style.display = 'block';

                        // Отображаем статистику
                        resultsStats.innerHTML = `<p>Найдено результатов: <strong>${data.count}</strong></p>`;

                        // Очищаем предыдущие результаты
                        searchResults.innerHTML = '';

                        // Добавляем новые результаты
                        if (data.results.length > 0) {
                            data.results.forEach(result => {
                                const resultItem = document.createElement('div');
                                resultItem.className = 'result-item';

                                resultItem.innerHTML = `
                                    <div class="result-header">
                                        <span class="result-position">${result.position}</span>
                                        <div class="result-meta">
                                            <span class="result-section">Раздел: ${result.section}</span>
                                            <span class="result-type">Тип: ${result.content_type}</span>
                                            <span class="result-score">Релевантность: ${result.score}</span>
                                        </div>
                                    </div>
                                    <div class="result-content">${result.text}</div>
                                `;

                                searchResults.appendChild(resultItem);
                            });
                        } else {
                            searchResults.innerHTML = '<p class="no-results">По вашему запросу ничего не найдено</p>';
                        }
                    } else {
                        // Отображаем ошибку
                        resultsContainer.style.display = 'block';
                        resultsStats.innerHTML = '';
                        searchResults.innerHTML = `<p class="error-message">Ошибка: ${data.message}</p>`;
                    }
                })
                .catch(error => {
                    // Скрываем индикатор загрузки
                    loadingIndicator.style.display = 'none';

                    // Отображаем ошибку
                    resultsContainer.style.display = 'block';
                    resultsStats.innerHTML = '';
                    searchResults.innerHTML = `<p class="error-message">Ошибка: ${error.message}</p>`;
                });
            });
        });
    </script>

    <style>
        .search-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-form {
            margin-bottom: 20px;
        }

        .loading-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-stats {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        .result-item {
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 0 4px 4px 0;
        }

        .result-header {
            display: flex;
            margin-bottom: 10px;
        }

        .result-position {
            font-size: 1.2rem;
            font-weight: bold;
            margin-right: 15px;
            background-color: #007bff;
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .result-meta {
            display: flex;
            flex-direction: column;
        }

        .result-section, .result-type {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .result-score {
            font-size: 0.9rem;
            color: #28a745;
            font-weight: bold;
        }

        .result-content {
            white-space: pre-wrap;  /* Изменено с pre-line на pre-wrap для лучшего форматирования */
            font-family: monospace;
            background-color: white;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
            max-height: 500px;  /* Увеличено с 300px на 500px */
            overflow-y: auto;
            word-break: break-word;  /* Добавлено для предотвращения горизонтальной прокрутки */
        }

        .error-message {
            color: #dc3545;
            padding: 10px;
            background-color: #f8d7da;
            border-radius: 4px;
        }

        .no-results {
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
{% endblock %}
