{% extends "base.html" %}

{% block content %}
    <div class="page-header">
        <h1>Семантический поиск</h1>
    </div>

    <div class="search-container">
        <form id="search-form" method="post" class="search-form">
            <div class="form-group">
                <label for="application_id">Выберите заявку</label>
                <select id="application_id" name="application_id" required>
                    <option value="">-- Выберите заявку --</option>
                    {% for app in applications %}
                        <option value="{{ app.id }}">{{ app.name }} (ID: {{ app.id }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="query">Поисковый запрос</label>
                <input type="text" id="query" name="query" placeholder="Введите поисковый запрос..." required>
            </div>

            <div class="form-group">
                <label for="limit">Количество результатов</label>
                <select id="limit" name="limit">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div class="form-group">
                <label for="use_reranker">Использовать ре-ранкинг</label>
                <div class="checkbox-item">
                    <input type="checkbox" id="use_reranker" name="use_reranker" value="true">
                    <label for="use_reranker">Применить модель BAAI/bge-reranker-v2-m3 для уточнения результатов</label>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="button">Найти</button>
            </div>
        </form>

        <div id="loading" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>Выполняется поиск...</p>
        </div>

        <div id="results-container" class="results-container" style="display: none;">
            <h2>Результаты поиска</h2>
            <div id="results-stats" class="results-stats"></div>
            <div id="search-results" class="search-results"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('search-form');
            const loadingIndicator = document.getElementById('loading');
            const resultsContainer = document.getElementById('results-container');
            const resultsStats = document.getElementById('results-stats');
            const searchResults = document.getElementById('search-results');

            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();

                // Показываем индикатор загрузки
                loadingIndicator.style.display = 'flex';
                resultsContainer.style.display = 'none';

                // Собираем данные формы
                const formData = new FormData(searchForm);

                // Отправляем запрос
                fetch('/search/execute', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Скрываем индикатор загрузки
                    loadingIndicator.style.display = 'none';

                    if (data.status === 'success') {
                        // Показываем результаты
                        resultsContainer.style.display = 'block';

                        // Отображаем статистику
                        let statsHTML = `<p>Найдено результатов: <strong>${data.count}</strong></p>`;
                        if (data.use_reranker) {
                            statsHTML += `<p>Применен ре-ранкинг с моделью BAAI/bge-reranker-v2-m3</p>`;
                        }
                        resultsStats.innerHTML = statsHTML;

                        // Очищаем предыдущие результаты
                        searchResults.innerHTML = '';

                        // Добавляем новые результаты
                        if (data.results.length > 0) {
                            data.results.forEach(result => {
                                const resultItem = document.createElement('div');
                                resultItem.className = 'result-item';

                                resultItem.innerHTML = `
                                    <div class="result-header">
                                        <span class="result-position">${result.position}</span>
                                        <div class="result-meta">
                                            <span class="result-section">Раздел: ${result.section}</span>
                                            <span class="result-type">Тип: ${result.content_type}</span>
                                            <span class="result-score">Векторная релевантность: ${result.score}</span>
                                            ${result.rerank_score !== null ? `<span class="result-rerank-score">Ре-ранкинг: ${result.rerank_score}</span>` : ''}
                                        </div>
                                    </div>
                                    <div class="result-content">${result.text}</div>
                                `;

                                searchResults.appendChild(resultItem);
                            });
                        } else {
                            searchResults.innerHTML = '<p class="no-results">По вашему запросу ничего не найдено</p>';
                        }
                    } else {
                        // Отображаем ошибку
                        resultsContainer.style.display = 'block';
                        resultsStats.innerHTML = '';
                        searchResults.innerHTML = `<p class="error-message">Ошибка: ${data.message}</p>`;
                    }
                })
                .catch(error => {
                    // Скрываем индикатор загрузки
                    loadingIndicator.style.display = 'none';

                    // Отображаем ошибку
                    resultsContainer.style.display = 'block';
                    resultsStats.innerHTML = '';
                    searchResults.innerHTML = `<p class="error-message">Ошибка: ${error.message}</p>`;
                });
            });
        });
    </script>

    <style>
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .result-rerank-score {
            font-size: 0.9rem;
            color: #6f42c1;  /* Фиолетовый цвет для отличия от обычной оценки */
            font-weight: bold;
        }
    </style>
{% endblock %}
