{% extends "base.html" %}

{% block content %}
    <div class="page-header">
        <h1>Загрузка файла</h1>
        <a href="{{ url_for('applications.view', id=application.id) }}" class="button button-secondary">Назад к заявке</a>
    </div>
    
    <div class="form-container">
        <h2>Заявка: {{ application.name }}</h2>
        
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="document">Выберите файл документа ППЭЭ</label>
                <input type="file" id="document" name="document" accept=".pdf,.docx,.md,.txt" required>
                <p class="form-note">Поддерживаемые форматы: PDF, DOCX, Markdown, TXT</p>
                <p class="form-note">Максимальный размер файла: 100МБ</p>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="button">Загрузить и индексировать</button>
                <a href="{{ url_for('applications.view', id=application.id) }}" class="button button-secondary">Отмена</a>
            </div>
        </form>
    </div>
{% endblock %}
